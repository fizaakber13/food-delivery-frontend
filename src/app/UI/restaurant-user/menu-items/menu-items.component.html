<div class="menu-box">
  <input
  type="text"
  class="search-box"
  placeholder="Search menu items"
  [(ngModel)]="searchText"
  (ngModelChange)="applyFilter()" />

  <button class="add-menu-btn" (click)="openAddMenuModal()">+ Add Menu Item</button>

  <div class="modal" *ngIf="showAddModal">
    <div class="modal-content">
      <h3>{{ editMode ? 'Edit' : 'Add' }} Menu Item</h3>
      <form #form="ngForm" (ngSubmit)="addOrUpdateMenuItem()">
        <input [(ngModel)]="newItem.name" name="name" placeholder="Item Name" required />
        <input [(ngModel)]="newItem.rating" name="rating" type="number" min="0" max="5" step="0.1" placeholder="Rating" required />
        <input [(ngModel)]="newItem.category" name="category" placeholder="Category" required />
        <input [(ngModel)]="newItem.price" name="price" type="number" placeholder="Price" required />
        <textarea [(ngModel)]="newItem.description" name="description" placeholder="Description" required></textarea>
        <button type="submit" [disabled]="form.invalid">{{ editMode ? 'Update' : 'Add' }}</button>
        <button type="button" class="close-btn" (click)="closeModal()">Cancel</button>
      </form>
    </div>
  </div>

  <div class="menu-list">
    <div *ngFor="let item of filteredMenuItems" class="menu-item">
      <div class="menu-item-details">
        <strong>{{ item.name }}</strong>
        <span> | {{ item.category }} | ₹{{ item.price }} | ⭐ {{ item.rating }}</span>
        <p>{{ item.description }}</p>
      </div>
      <div class="action-buttons">
        <button (click)="editMenuItem(item)" class="edit-btn">✏️ Edit</button>
        <button (click)="confirmDeleteMenuItem(item.id)" class="delete-btn">❌ Delete</button>
      </div>
    </div>
  </div>

  


  <div class="modal" *ngIf="showDeleteConfirm">
    <div class="modal-content">
      <h3>Confirm Delete</h3>
      <p>Are you sure you want to delete this menu item?</p>
      <div class="confirm-buttons">
        <button (click)="deleteMenuItem()">Yes</button>
        <button class="close-btn" (click)="cancelDelete()">No</button>
      </div>
    </div>
  </div>
</div>
